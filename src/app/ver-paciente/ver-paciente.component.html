<mat-toolbar class="toolbar">
    <span>Clinica UNAH-TEC Danli</span>


    <button mat-icon-button [matMenuTriggerFor]="menu" >
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon >dialpad</mat-icon>
            <span>Añadir cita</span>
        </button>
        <button mat-menu-item disabled>
            <mat-icon > voicemail</mat-icon>
            <span>Historia clinica</span>
        </button>
        <button mat-menu-item>
            <mat-icon >notifications_off</mat-icon>
            <span>Ver citas</span>
        </button>
        <button mat-menu-item>
            <mat-icon >notifications_off</mat-icon>
            <span>Añadir historia subsiguiente</span>
        </button>
    </mat-menu> 
      
        
    
</mat-toolbar>

<div class="container"> 
    <mat-card>
        <div class="row">
            <div class="col-2">
                <img class="img"/>
            </div>
            <div class="col">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombre"  readonly>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Numero de Telefono" readonly>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Numero de cuenta"  readonly >
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Numero identidad" readonly>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Carrera" readonly>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Sexo" readonly>
                </mat-form-field>
            </div>
        </div>  
    </mat-card>





    <mat-accordion class="example-headers-align">
            <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Datos Generales
                </mat-panel-title>
                <mat-panel-description>
                  Visualiazar Datos generales del paciente
                  <mat-icon>account_circle</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>
        
        <div class="row">
            <div class="col">
                <mat-form-field class="example-full-width" >
                    <input matInput  placeholder="Nombre Completo">        
                    <!-- <mat-error *ngIf="nombre_completo.hasError('required')">campo requerido!</mat-error>
                    <mat-error *ngIf="nombre_completo.hasError('pattern')">ingrese un apellido valido!</mat-error> -->

                </mat-form-field>
            </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="example-full-width">
              <input matInput  placeholder="N° Cuenta" >
            <!-- <mat-hint align="end">{{numero_cuenta.value.length}} / 11</mat-hint>
            <mat-error *ngIf="numero_cuenta.hasError('required')">campo requerido!</mat-error>
            <mat-error *ngIf="numero_cuenta.hasError('pattern')">ingrese un numero de cuenta valido!</mat-error> -->


            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="example-full-width">
              <input matInput  placeholder="N° Identidad">
            <!-- <mat-hint align="end">{{numero_identidad.value.length}} / 13</mat-hint>
            <mat-error *ngIf="numero_identidad.hasError('required')">campo requerido!</mat-error>
            <mat-error *ngIf="numero_identidad.hasError('pattern')">ingrese un numero de indentidad valido!</mat-error> -->

            </mat-form-field>
          </div>
        </div>
          
        <div class="row">
          <div class="col">
            <mat-form-field class="example-full-width">
              <input matInput  name="lugar_procedencia" placeholder="Lugar de Procedencia">
            <!-- <mat-error *ngIf="lugar_procedencia.hasError('required')">campo requerido!</mat-error>
            <mat-error *ngIf="lugar_procedencia.hasError('pattern')">ingrese datos validos!</mat-error> -->
            

            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="example-full-width">
              <input matInput name="carrera" placeholder="Carrera">
            <!-- <mat-error *ngIf="carrera.hasError('required')">campo requerido!</mat-error>
            <mat-error *ngIf="carrera.hasError('pattern')">ingrese datos validos!</mat-error> -->


            </mat-form-field>
          </div>
        </div>
  
        <div class="row">
          <div class="col">
            <mat-form-field class="example-full-width">
              <input matInput name="direccion" id="" placeholder="Direccion">
            <!-- <mat-error *ngIf="direccion.hasError('required')">campo requerido!</mat-error>
            <mat-error *ngIf="direccion.hasError('maxlength')">campo muy extenso!</mat-error> -->
            

            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Fecha Nacimiento" readonly>
            <!-- <mat-error *ngIf="fecha_nacimiento.hasError('required')">campo requerido!</mat-error> -->

            </mat-form-field>
          </div>
        </div>    
  
         
        
        <div class="row">
          <div class="col"> 
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Sexo" readonly>
              
              <!-- <mat-error *ngIf="sexo.hasError('required')">campo requerido!</mat-error> -->

            </mat-form-field>
          </div>
  
  
          <div class="col"> 
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Seguro medico" readonly>

            <!-- <mat-error *ngIf="seguro_medico.hasError('required')">campo requerido!</mat-error> -->

            </mat-form-field>
          </div>
  
          <div class="col"> 
            <mat-form-field  class="example-full-width">
              <input matInput placeholder="Estado civil" readonly>
              
            <!-- <mat-error *ngIf="estado_civil.hasError('required')">campo requerido!</mat-error> -->

            </mat-form-field>
          </div>
        </div>
  
        <div class="row">
          <div class="col">
            <mat-form-field class="example-full-width">
              <input matInput matInput  name="numero_telefono" id="telefono" placeholder="N° Telefono">
              <!-- <mat-error *ngIf="numero_telefono.hasError('required')">campo requerido!</mat-error>
              <mat-error *ngIf="numero_telefono.hasError('pattern')">introduzca un numero de telefono valido!</mat-error> -->

            
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="example-full-width">
              <input matInput name="emergencia_telefono" id="" placeholder="Telefono de emergencia">
              <!-- <mat-error *ngIf="emergencia_telefono.hasError('required')">campo requerido!</mat-error>
              <mat-error *ngIf="emergencia_telefono.hasError('pattern')">introduzca un numero de telefono valido!</mat-error> -->

            </mat-form-field>
          </div>
        </div>
        
            <mat-action-row>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
        </mat-expansion-panel>








        
        <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
            <mat-expansion-panel-header>
            <mat-panel-title>
                Destination
            </mat-panel-title>
            <mat-panel-description>
                Type the country name
                <mat-icon>map</mat-icon>
            </mat-panel-description>
            </mat-expansion-panel-header>
        
            <mat-form-field>
            <input matInput placeholder="Country">
            </mat-form-field>
        
            <mat-action-row>
            <button mat-button color="warn" (click)="prevStep()">Previous</button>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
        </mat-expansion-panel>









        
        <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
            <mat-expansion-panel-header>
            <mat-panel-title>
                Day of the trip
            </mat-panel-title>
            <mat-panel-description>
                Inform the date you wish to travel
                <mat-icon>date_range</mat-icon>
            </mat-panel-description>
            </mat-expansion-panel-header>
        
            <mat-form-field>
            <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
            </mat-form-field>
            <mat-datepicker #picker></mat-datepicker>
        
            <mat-action-row>
            <button mat-button color="warn" (click)="prevStep()">Previous</button>
            <button mat-button color="primary" (click)="nextStep()">End</button>
            </mat-action-row>
        </mat-expansion-panel>
    
    </mat-accordion>
</div>
