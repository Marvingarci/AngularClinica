<mat-toolbar>        
        <mat-toolbar-row class="toolbar"> 
            <span>Clinica UNAH-tec Danli</span>
            <span class="example-spacer"></span>
            <span class="example-fill-remaining-space"></span>
            <button mat-button>Basic</button>

        </mat-toolbar-row>
    </mat-toolbar>


<div class="container">

   <form [formGroup]="formulario_datos_generales">
        <mat-card>
            
            <div class="row">
                <div class="col-2">
                    <img *ngIf="noImg==true" class="sinImg"/>
                    <img *ngIf="noImg == false" class="img" src={{paciente.imagen}}/>
                </div>

                <div class="col">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Nombre" formControlName="nombre_completo" [value]="paciente.nombre_completo" [readonly]= "readonly">
                        
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Identidad"
                         formControlName="numero_identidad"
                        [value]="paciente.numero_identidad"
                        [readonly]= "readonly">
                        
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Numero de cuenta"
                        formControlName="numero_cuenta" 
                        [value]="paciente.numero_cuenta"                        
                        [readonly]= "readonly">
                        
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Centro" 
                        value="UNAH-TEC DanlÃ­" 
                        [readonly]= "readonly">
                        
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Carrera" 
                            formControlName="carrera"  
                            [value]="paciente.carrera"
                            [readonly]="readonly">
                           
                        </mat-form-field>
                        <mat-form-field class="example-full-width" *ngIf="readonly">
                            <input matInput placeholder="Sexo" 
                            formControlName="sexo" 
                            [value]="paciente.sexo"                            
                            [readonly]="readonly">
                            <!-- <button mat-button matSuffix mat-stroked-button aria-label="create">
                                <mat-icon>create</mat-icon>
                            </button> -->
                        </mat-form-field>
                        <mat-form-field class="example-full-width"  *ngIf="!readonly">
                            <mat-label>Sexo</mat-label>
                              <mat-select formControlName="sexo">
                                <mat-option   value="Hombre">Hombre</mat-option>
                                <mat-option  value="Mujer">Mujer</mat-option>
                                
                            </mat-select>
                            <!-- <mat-error *ngIf="sexo.hasError('required')">campo requerido!</mat-error> -->
              
                          </mat-form-field>

                        <div style="text-align: right;">
                            <button mat-raised-button
                                class="btn btn-outline-primary float-right"
                                style="margin-top: 10px;"
                                (click)="readonly = !readonly; actualizar()">
                                {{!readonly ? 'Guardar' : 'Editar'}}
                            </button>
                        </div>

                </div>
                
            </div> 
            

            
            
        
         </mat-card>
    </form>
    
    <br/>
    <div>
        <mat-card> 
            <mat-tab-group>
            <mat-tab label="Citas"></mat-tab>
            <mat-tab label="Tratamientos"> Content 2 </mat-tab>
            <mat-tab label="Indicaciones"> Content 3 </mat-tab>
            <mat-tab label="Ayuda"> Content 3 </mat-tab>
            </mat-tab-group>
        </mat-card> 

    </div>       
</div>
