<h2 mat-dialog-title disableClose >Cambio de contraseña</h2>
<mat-dialog-content class="mat-typography">
  <h3>Una vez finalizado esto podras ingresar a la pagina usando tu numero de cuenta de la UNAH y la contraseña que a continuacion ingresaras</h3>

  <h3>Recuerda usar caracteres y numero para hacer tu contraseña mas confiable</h3>
  <form [formGroup]="Nueva">
          <mat-form-field class="example-full-width">                
              <input matInput  
              placeholder="Ingrese su nueva contraseña" [type]="hide ? 'password' : 'text'"
              formControlName="nuevaContra">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
              <mat-error *ngIf="nuevaContra.hasError('required') ">ingrese la contraseña!</mat-error>
            </mat-form-field>

<br>
            <mat-form-field class="example-full-width">                
                <input matInput  
                placeholder="Repita su contraseña" [type]="hide ? 'password' : 'text'"
                formControlName="nuevaContraRep">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                <mat-error *ngIf="nuevaContraRep.hasError('required') ">ingrese la contraseña!</mat-error>
              </mat-form-field>

    </form>
    
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="guardar()" [mat-dialog-close]="isDisabled">guardar</button>
</mat-dialog-actions>
