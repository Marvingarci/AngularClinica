<div id="intro" class="view">
    <div class="full-bg-img">
          
      <div id="formstyle">
        
<div class="view" id="imagenpuma"></div>

<div class="col">
  <mat-form-field class="example-full-width">
          <input [(ngModel)]="login_admin.usuario_admin" ID="usuario" type="text" name="usuario"
          class="input"  matInput placeholder="Usuario" required
          maxlength="10" minlength="6" >
  </mat-form-field>
</div>
      
<div>
    <div class="col">
        <mat-form-field class="example-full-width">
                <input id="password" type="password" [(ngModel)]="password" name="password" 
                class="input"  matInput placeholder="Ingrese su contraseña" ngModel passwordToggle #passwordvalidityMsg="ngModel" 
                required maxlength="10" minlength="6" >
        </mat-form-field>
      </div>
      <div class="col">
          <mat-form-field class="example-full-width">
                  <input [(ngModel)]="login_admin.contrasenia_admin"  id="confPass" type="password" pattern="{{password}}"  [(ngModel)]="confPass"  name="confPass" #confPassvalidityMsg="ngModel"
                  class="input"  matInput placeholder="Confirme su contraseña" ngModel passwordToggle
                   required maxlength="10" minlength="6" >
          </mat-form-field>
          <div *ngIf="confPassvalidityMsg.invalid && (confPassvalidityMsg.dirty || confPassvalidityMsg.touched)" >
            <div *ngIf="confPassvalidityMsg.errors.pattern" class="errorverificacion">Las contraseñas no coinciden</div>
        </div>      
  </div> 
</div>


<div class="col">
  <mat-form-field class="example-full-width">
          <input [(ngModel)]="login_admin.nombre_admin"  ID="usuario" type="text" name="usuario"
          class="input"  matInput placeholder="Ingrese el nombre completo"
           required maxlength="30" minlength="6">
  </mat-form-field>
</div>

<div class="col">
    <mat-form-field class="example-full-width">
            <input [(ngModel)]="login_admin.identidad_admin"  ID="usuario"  name="usuario" type="text" 
            maxlength="13" minlength="13"  oninput="if(this.value.length > this.maxLength)
             this.value = this.value.slice(0, this.maxLength);" step="1"
            
            class="input" required matInput  placeholder="ingrese el número de identidad"  >
    </mat-form-field>
  </div>
