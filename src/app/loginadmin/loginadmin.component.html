<div id="intro" class="view">
    <div class="full-bg-img">
          
      <div id="formstyle">
        
             <div class="view" id="imagenpuma"></div>
  
                <div >
                <label class="label">Usuario</label>
                 <p><input  type="text" class="form-control" ID="input" 
                 placeholder="Ingrese el nuevo usuario"   minlength="11" maxlength="11" required></p>
                </div>
                    
                   
  
  
              <div>
                <label class="label">Contraseña</label>
                <div class="input-group-append">
                    <div class="field">
                      <input  ID="input" type="password"  Class="form-control"
                             name="password" placeholder="Ingrese su contraseña" ngModel passwordToggle required >
                    </div>                                             
                </div>  
                <div class="input-group-append">
                    <div class="field">
                        <p> <input  ID="input" type="password"  Class="form-control"
                             name="password" placeholder="Confirme su contraseña" ngModel passwordToggle required ></p>
                    </div>                                             
                </div>      
              </div> 


             <div>
                  <label class="label">Nombre </label>
                   <p><input  type="text" class="form-control" ID="input" 
                   placeholder="Ingrese nombre completo"    maxlength="40" required></p>
               </div>
              
                      <div >
                      <label class="label">Número de Identidad</label>
                      <p><input  type="text" class="form-control" ID="input" 
                       placeholder="ingrese el número de identidad"   minlength="11" maxlength="11" required></p>
                      </div>

                      <div >
                          <label class="label">Especialidad</label>
                           <p><select id = "select" name="miselect" [(ngModel)]="seleccionado">
                              <option [value]="item" *ngFor="let item of lista">{{item}}</option>
                              </select></p>
                          </div> 
                 
          <button  (click)="saveLoginAdmin()"   class="boton" >crear</button>      
      </div>
    </div>
  </div>
