<div class="intro">


  <form focusInvalidInput [formGroup]="login_form">

    <div id="formstyle">
      <div>


        <div>
          <div class="view" id="imagenpuma">
            <div *ngIf="loading==true" class="uploader-status">
              <mat-spinner [diameter]="100"></mat-spinner>
            </div>
          </div>
        </div>

        <span class="login100-form-title p-b-49">
          <strong>Clínica UNAH-TEC</strong>
        </span>

        <div>
          <mat-form-field class="example-full-width" appearance="outline">
            <input matInput #inputCuenta (keydown)="onKeydown1($event)" placeholder="Ingrese su cuenta"
              formControlName="cuenta">
            <mat-label>
              <mat-icon>person</mat-icon>&nbsp; <b>Cuenta</b>
            </mat-label>
            <mat-error *ngIf="cuenta.hasError('required')">ingrese la cuenta</mat-error>
            <mat-error *ngIf="cuenta.hasError('pattern')">ingrese un numero de cuenta valido</mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-full-width" appearance="outline">
            <input matInput #clave (keydown)="onKeydown($event)" placeholder="Ingrese su contraseña"
              [type]="hide ? 'password' : 'text'" formControlName="clave">
            <mat-label>
              <mat-icon>vpn_key</mat-icon> &nbsp; <b>Contraseña</b>
            </mat-label>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="ControlClave.hasError('required') ">ingrese la contraseña</mat-error>
          </mat-form-field>
        </div>

      </div>
      <div><button ng-enter mat-raised-button class="boton" (click)="comprobarDatos()">INGRESAR</button></div>


    </div>
  </form>
  
  <div style="position: fixed; bottom: 10px;right: 15px;">
    <button mat-raised-button (click)="ayuda()" class="btn btn-outline-primary float-right botonperron">
      Ayuda
    </button>
  </div>

  <div class="divayuda" id="ayudadiv"> 
  <button (click)="openBottomSheet();">open</button>
</div>
</div>
