
<div id="intro" class="view">
  <div class="full-bg-img">
        
    <div id="formstyle">
      <div>
          <div *ngIf="loading==true">
              <mat-spinner></mat-spinner>
            
            </div>
          <div class="view" id="imagenpuma"></div>

          <form [formGroup]= "login_form">
            <div>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Ingrese su cuenta" formControlName= "cuenta" required>
                  <mat-error *ngIf="cuenta.hasError('required')">ingrese la cuenta!</mat-error>
                  <mat-error *ngIf="cuenta.hasError('pattern')">ingrese un numero de cuenta valido!</mat-error>
                </mat-form-field>
              </div>
            <div>
              <mat-form-field class="example-full-width">                
                <input matInput  
                placeholder="Ingrese su contraseña" [type]="hide ? 'password' : 'text'"
                formControlName="clave">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                <mat-error *ngIf="clave.hasError('required') ">ingrese la contraseña!</mat-error>
              </mat-form-field>
            </div>
          </form>

          </div>             
          <input type="submit" (click)="comprobarDatos()"   class="boton" >                             
          </div>
  </div>
</div>
