<div id="intro" class="view">
  <div class="full-bg-img">
        
    <div id="formstyle">
      <div>
           <div class="view" id="imagenpuma"></div>

              <div >
              <label class="label">Número de Cuenta</label>
               <p><input [(ngModel)]="usuario.cuentaUsuario" type="text" class="form-control" ID="txtPassword" 
               placeholder="Ingrese su número de cuenta"   minlength="11" maxlength="11" required></p>
              </div>
                  
                 


            <div>
              <label class="label">Contraseña</label>
              <div class="input-group-append">
                  <div class="field">
                    <input [(ngModel)]="usuario.contrasenia" ID="txtPassword" type="password"  Class="form-control"
                           name="password" placeholder="Ingrese su contraseña" ngModel passwordToggle required >
                  </div>                           
              </div>      
            </div> 
<br>
        </div>               
        <button  (click)="saveLogin()"   class="boton" >guardar</button>                               
        </div>
  </div>
</div>
