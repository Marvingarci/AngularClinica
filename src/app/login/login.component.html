<div id="intro" class="view">
  <div class="full-bg-img">
        
    <div id="formstyle">
      <div>
          <div class="view" id="imagenpuma"></div>

          <form [formGroup]= "login_form">

              <div>
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Ingrese su cuenta" formControlName= "cuenta" required>
                    <mat-error *ngIf="cuenta.hasError('required')">
                      <strong>ingrese la cuenta</strong>
                    </mat-error>
                    <mat-error *ngIf="cuenta.hasError('minLength') && cuenta.hasError('maxLength')">
                      <strong>cuenta invalida</strong>
                    </mat-error>
                  </mat-form-field>
                </div>

            <!-- <div class="col">
              <mat-form-field class="example-full-width">
                <input matInput type="number"
                placeholder="Ingrese su número de cuenta"
                formControlName="cuenta" required>
                <mat-error *ngIf="cuenta.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>
            </div> -->
                

            <div>
              <mat-form-field class="example-full-width">
                <input matInput  
                placeholder="Ingrese su contraseña"
                formControlName="clave">
                <mat-error *ngIf="clave.hasError('required') ">
                  <strong>Ingrese la contraseña</strong>
                </mat-error>

              </mat-form-field>
            </div>
          </form>

          </div>             
          <input type="submit" (click)="comprobarDatos()"   class="boton" >                             
          </div>
  </div>
</div>
