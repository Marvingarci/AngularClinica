<div id="intro" class="view">
  <div class="full-bg-img">
        
    <div id="formstyle">
      <div>
           <div class="view" id="imagenpuma"></div>

              <div >
              <label class="label">Número de Cuenta</label>
               <p><input ID="cuentalogin" type="number" name="cuentalogin"

               placeholder="Ingrese su número de cuenta"   required></p>
              </div>
                  
              
                 


            <div>
              <label class="label">Contraseña</label>
              <div class="input-group-append">
                  <div class="field">
                   <p><input  ID="inputPassword" type="password"  Class="input"
                           name="contrasenialogin" placeholder="Ingrese su contraseña" ngModel passwordToggle required ></p> 
                  </div>                           
              </div>      
            </div> 

        </div>               
        <input type="submit" (click)="main()"   class="boton" >                             
        </div>
  </div>
</div>
