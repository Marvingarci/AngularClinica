

<div class="fondo">

    <mat-grid-list class="animado" id="imagen" cols="4" rowHeight="2:1">
        <mat-grid-tile>
            <mat-card class="example-card">
                <div class="hijo "></div>
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>Atendidos</mat-card-title>
                  <mat-card-title>22</mat-card-title>
                </mat-card-header>
                
              </mat-card>
        </mat-grid-tile>
        <mat-grid-tile >
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image2"></div>
                  <mat-card-title>Registrados</mat-card-title>
                  <mat-card-title>522</mat-card-title>
                </mat-card-header>
                
              </mat-card>
        </mat-grid-tile>

        <mat-grid-tile >
            <mat-card class="example-card ">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image3"></div>
                  <mat-card-title>Remitidos</mat-card-title>
                  <mat-card-title>120</mat-card-title>
                </mat-card-header>
                
              </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
<!--ddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd-->
    <mat-grid-list  cols="4" rowHeight="2:1">

        <!--cuarto mat grid-->
        <mat-grid-tile rowspan="2.5" colspan="2" >
            <mat-card  class="example-card">
                <mat-card-header>
                    <mat-card-title>Esta semana</mat-card-title>
                  </mat-card-header>

                <ngx-charts-line-chart  class="grafica" [view]="view" [scheme]="colorScheme" [legend]="legend" [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis" [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel" [timeline]="timeline" [results]="multi" (select)="onSelect($event)"
            (activate)="true" (deactivate)="onDeactivate($event)">
        </ngx-charts-line-chart>
                
              </mat-card>
        </mat-grid-tile>
    

        <!--quinto tabla-->
        <mat-grid-tile rowspan="2.5" colspan="2" >
            <mat-card class="example-card animado" id="imagen2">
                <mat-card-header>
                    <mat-card-title>Citas para hoy</mat-card-title>
                  </mat-card-header>
       

                <!--Tabla -->
                <div class="mat-elevation-z8 tabla">
                    <table mat-table class="tabla" [dataSource]="dataSource">
                  
                      <!-- Position Column -->
                      <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Nombre  </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>
                  
                      <!-- Weight Column -->
                      <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Hora </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                      </ng-container>
                  
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
                  </div>
                  
                <!--Hasta aqui tabla-->
            </mat-card>
            
        </mat-grid-tile>
       
      </mat-grid-list>



    <div class="row" >
        

       

    </div>
       
       

    

</div>
