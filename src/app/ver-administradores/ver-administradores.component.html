<mat-card style="margin: 15px;" [class.mat-elevation-z20]="true"> 
<div class="container">
<div>
    <mat-form-field class="medium-width">
    <input matInput (keyup)="applyFilter($event.target.value)"  ><mat-label><mat-icon>search</mat-icon> &nbsp;   <b>Buscar Administrador</b> </mat-label>            
    </mat-form-field>
    <button 
    mat-raised-button [routerLink]="['/principal/loginadmin']" 
    style="float: right; margin-top: 15px;" 
    routerLinkActive="router-link-active" class="botonperron">Crear Nuevo Administrador
    </button>
    <button mat-raised-button [routerLink]="['/principal/medicos']" 
    style="float: right; margin-top: 15px;margin-right: 15px;" 
    routerLinkActive="router-link-active" class="botonperron">Medicos
    </button>
</div>
        
        <!--'id_paciente', 'nombre_completo', 'numero_identidad', 'sexo', 'numero_telefono'-->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id_loginAdmin">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
   
    <!-- Name Column -->
    <ng-container matColumnDef="usuario_admin">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario_admin}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="contrasenia_admin">
        <th mat-header-cell *matHeaderCellDef> Contrase√±a </th>
        <td mat-cell *matCellDef="let element"> {{element.contrasenia_admin}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="nombre_admin">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_admin}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="identidad_admin">
        <th mat-header-cell *matHeaderCellDef> Identidad </th>
        <td mat-cell *matCellDef="let element"> {{element.identidad_admin}} </td>
    </ng-container>

  

    <ng-container matColumnDef="nada">
        <th mat-header-cell *matHeaderCellDef> </th>
        <div mat-cell *matCellDef="let element">
        <button mat-raised-button class="botonee" color="primary"  routerLink="/principal/loginadmin/{{element.id}}" > <mat-label><mat-icon>create</mat-icon></mat-label></button> &nbsp;  
        <button mat-raised-button class="botonee" color="warn"  routerLink="/principal/borraradministradores/{{element.id}}"> <mat-label><mat-icon>delete</mat-icon></mat-label></button>        
        </div>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
</table>  
</div>
</mat-card>
