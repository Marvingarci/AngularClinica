<mat-sidenav-container class="example-container" *ngIf="!shouldRun">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened"  position="end" (opened)="events.push('open!')"
                 (closed)="events.push('close!')">
      Sidenav content
    </mat-sidenav>
  
    <mat-sidenav-content>
      <p><button mat-button (click)="sidenav.toggle()">Abrir</button></p>
    </mat-sidenav-content>
  </mat-sidenav-container>
