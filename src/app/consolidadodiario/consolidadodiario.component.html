<mat-card style="margin: 15px;" [class.mat-elevation-z20]="true"> 
                        
                     
  
  
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
      </ng-container>

      <ng-container matColumnDef="m">
        <th mat-header-cell *matHeaderCellDef> M </th>
        <td mat-cell *matCellDef="let element"> {{element.m}} </td>
      </ng-container>

      <ng-container matColumnDef="f">
        <th mat-header-cell *matHeaderCellDef> F </th>
        <td mat-cell *matCellDef="let element"> {{element.f}} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>
   
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef> Menor 19 AÃ±os </th>
          <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
        </ng-container>
  
        <ng-container matColumnDef="m">
          <th mat-header-cell *matHeaderCellDef> 20-24 </th>
          <td mat-cell *matCellDef="let element"> {{element.m}} </td>
        </ng-container>
  
        <ng-container matColumnDef="f">
          <th mat-header-cell *matHeaderCellDef> 25-29 </th>
          <td mat-cell *matCellDef="let element"> {{element.f}} </td>
        </ng-container>
  
        <!-- Position Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> 30-34 </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>
     
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
      </table>

</mat-card>
