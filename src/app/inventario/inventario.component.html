<div class="container">
  <mat-card>
    <h3 align="center">Historial de Medicamentos</h3>
    <div class="container">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Position Column -->
            <ng-container matColumnDef="cantidad">
              <th mat-header-cell *matHeaderCellDef> Cantidad </th>
              <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="fecha_vencimiento">
              <th mat-header-cell *matHeaderCellDef> Fecha de vencimiento </th>
              <td mat-cell *matCellDef="let element"> {{element.fecha_vencimiento}} </td>
            </ng-container>

            <ng-container matColumnDef="ver">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> <a class="btn btn-primary btn-sm" routerLink="/formInventario/{{element.id_inventario}}"> <mat-label><mat-icon>create</mat-icon></mat-label></a></td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
  </mat-card>
      <div style="position: absolute; margin-bottom: 40px; right: 40px; bottom: 0; background-color: aqua">
        <a  routerLinkActive="router-link-active" >
          <button class="btn btn-info" routerLink="/formInventario" style="font-size: 20px">Crear Nuevo</button>
        </a>       
      </div>
</div>
