<div class="container">
  <mat-card style="margin-top: 15px;" [class.mat-elevation-z20]="true"> 
    <h3 align="center">Historial de Medicamentos</h3>
    <div class="container">
        <div>
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
          </mat-form-field>

          <button mat-raised-button [routerLink]="['/principal/formInventario']" routerLinkActive="router-link-active" class="boton botonperron">
            Crear Nuevo</button>
        </div>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id_inventario">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id_inventario}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>

              <!-- Weight Column -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
              </ng-container>

              <ng-container matColumnDef="presentacion">
                  <th mat-header-cell *matHeaderCellDef> Presentacion </th>
                  <td mat-cell *matCellDef="let element"> {{element.presentacion}} </td>
                </ng-container>

                <ng-container matColumnDef="observacion">
                    <th mat-header-cell *matHeaderCellDef> Observacion </th>
                    <td mat-cell *matCellDef="let element"> {{element.observacion}} </td>
                  </ng-container>
          
            <!-- Position Column -->
            <ng-container matColumnDef="unidad">
              <th mat-header-cell *matHeaderCellDef> Unidades </th>
              <td mat-cell *matCellDef="let element"> {{element.unidad}} </td>
            </ng-container>

            <ng-container matColumnDef="ver">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let element"> <a class="btn" routerLink="/principal/formInventario/{{element.id_inventario}}"> <mat-label><mat-icon>create</mat-icon></mat-label></a></td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
  </mat-card>

</div>
