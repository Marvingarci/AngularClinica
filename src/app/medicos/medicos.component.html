<div class="container">

    <div>
        <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">            
        </mat-form-field>
        <button mat-raised-button [routerLink]="['/principal/registromedicos']" 
        style="float: right; margin-top: 15px;" routerLinkActive="router-link-active"
        class="botonperron"> Crear Nuevo Médico</button>
    </div>

    <!--'id_paciente', 'nombre_completo', 'numero_identidad', 'sexo', 'numero_telefono'-->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="usuarioM">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.usuarioM}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="contraseniaM">
            <th mat-header-cell *matHeaderCellDef> Contraseña </th>
            <td mat-cell *matCellDef="let element"> {{element.contraseniaM}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="nombreM">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreM}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="identidadM">
            <th mat-header-cell *matHeaderCellDef> Identidad </th>
            <td mat-cell *matCellDef="let element"> {{element.identidadM}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="especialidadM">
            <th mat-header-cell *matHeaderCellDef> Especialidad </th>
            <td mat-cell *matCellDef="let element"> {{element.especialidadM}} </td>
        </ng-container>

        <ng-container matColumnDef="nada">
        <th mat-header-cell *matHeaderCellDef> </th>
            <div mat-cell *matCellDef="let element">
                <button mat-raised-button class="botonee" color="primary"  routerLink="/principal/registromedicos/{{element.id}}" > <mat-label><mat-icon>create</mat-icon></mat-label></button> &nbsp;  
                <button mat-raised-button class="botonee" color="warn"  routerLink="/principal/borrarmedico/{{element.id}}"  > <mat-label><mat-icon>delete</mat-icon></mat-label> </button>        
            </div>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
    </table>
</div>
